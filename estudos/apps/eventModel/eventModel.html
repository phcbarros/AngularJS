<html>
<head>
	<meta charset="utf-8">
	<title>Event Model</title>
</head>
<body ng-app="eventModel">
	<div ng-controller="fruitCtrl">
		<p>What do you want to eat?</p>
		<ul>
			<li ng-repeat="fruit in fruits track by $index" fruit type="fruit" fruit-tracker>
			</li>
		</ul>
		<input type="text" ng-model="fruit"/>
		<button ng-click="deliverBroadcast(fruit)">I want to eat that! ($broadcast)</button>
		<button ng-click="deleveryNotificationService(fruit)">I want to eat that! (<notificationService></notificationService>)</button>
		<ul>
			<li ng-repeat="event in events track by $index">{{event}}</li>
		</ul>
	</div>
	<div ng-controller="deliveryCtrl">
		<h3 ng-show="received" >Request received: {{delivery}}</h3>
	</div>
</body>
<script src="../../../bower_components/angular-full/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/eventModelCtrl.js"></script>
</html>

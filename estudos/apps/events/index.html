<html>

<head>
    <meta charset="utf-8">
    <title>$scope vs $rootScope</title>
</head>

<body ng-app="starter" ng-cloak="">
    <h1>$scope vs $rootScope</h1>
    <div ng-controller="ParentCtrl">
        <h2>ParentCtrl</h2>
        <button ng-click="scopeBroadcast()">$scope.$broadcast</button>
        <div ng-controller="Sibling1Ctrl">
            <h2>Sibling1Ctrl</h2>
            <button ng-click="rootScopeBroadcast()">$rootScope.$broadcast</button>
        </div>
        <div ng-controller="Sibling2Ctrl">
            <h2>Sibling2Ctrl</h2>
            <button ng-click="scopeEmit()">$scope.$emit</button>
            <button ng-click="scopeBroadcast()">$scope.$broadcast</button>
            <div ng-controller="ChildSibling2Ctrl">
                <h2>ChildSibling2Ctrl</h2>
                <button ng-click="scopeEmit()">$scope.$emit</button>
                <button ng-click="rootScopeEmit()">$rootScope.$emit</button>
            </div>
        </div>
    </div>
</body>
<script src="../../../bower_components/angular-full/angular.min.js"></script>
<script scr="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/ctrl.js"></script>

</html>

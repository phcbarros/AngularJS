<html>

<head>
    <meta charset="utf-8">
    <title>Scopes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="starter" ng-cloak="">
    <div class="div">
        <header>
            <h1>Exemplo usando $digest();</h1>
        </header>

        <div ng-controller="MyCtrl1" id="myCtrl1">
            <h2>MyCtrl1 - $scope.$id = {{$id}}</h2>
            <label for="none">
                Nome: <span>{{nome}}</span>
            </label>
        </div>
        <div ng-controller="MyCtrl2" id="MyCtrl2">
            <h2>MyCtrl2 - $scope.$id = {{$id}}</h2>
            <label for="none">
                Nome: <span>{{nome}}</span>
            </label>
            <div>
                <input type="button" ng-click="trocarNome()" value="Troca Nome">
            </div>
        </div>
    </div>
    
    <div class="div">
        <header>
            <h1>Exemplo usando $apply();</h1>
        </header>

        <div ng-controller="MyCtrl3" id="myCtrl3">
            <h2>MyCtrl3 - $scope.$id = {{$id}}</h2>
            <label for="none">
                Nome: <span>{{nome}}</span>
            </label>
        </div>
        <div ng-controller="MyCtrl4" id="myCtrl4">
            <h2>MyCtrl4 - $scope.$id = {{$id}}</h2>
            <label for="none">
                Nome: <span>{{nome}}</span>
            </label>
            <div>
                <input type="button" ng-click="trocarNome()" value="Troca Nome">
            </div>
        </div>
    </div>
    
    <div ng-controller="MyCtrl5">
         <input type="button" ng-click="limpar()" value="Reset">
    </div>
</body>
<script src="../../../bower_components/angular-full/angular.min.js"></script>
<script scr="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/ctrl.js"></script>
<script src="js/services/notifyFactory.js"></script>
</html>

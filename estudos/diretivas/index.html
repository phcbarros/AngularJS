<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>Diretivas</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="UsuarioController">
	<div class="container">
		<div class="form-horizontal">
			<h3>Criação de Teste de tabela editável</h3>
			<div class="table-responsive" container-editable>
				<table class="table table-condesed table-striped table-bordered">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Idade</th>
							<th>E-mail</th>
							<th>Data de Nascimento</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="usuario in usuarios | orderBy: 'nome'">
							<td editable-input
								field='nome'
								user='usuario'
								action="updade(user)">
								<span>{{usuario.nome}}</span>
							</td>
							<td editable-input
								field='idade'
								user='usuario'>
								<span>{{usuario.idade}}</span>
							</td>
							<td editable-input
								field='email'
								user='usuario'>
								<span>{{usuario.email}}</span>
							</td>
							<td editable-input
								field='dataNascimento'
								user='usuario'>
								<span>{{usuario.dataNascimento}}</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="../../bower_components/angular-full/angular.min.js"></script>
<script src="../../bower_components/angular-full/angular-messages.min.js"></script>
<script src="../../bower_components/angular-full/i18n/angular-locale_pt-br.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/usuario-controller.js"></script>
<script src="js/directives/ui-table-editable.js"></script>
</html>
